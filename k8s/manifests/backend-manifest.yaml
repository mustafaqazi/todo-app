# Source: todo-backend/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  labels:
    helm.sh/chart: todo-backend-1.0.0
    app.kubernetes.io/name: todo-backend
    app.kubernetes.io/instance: todo-backend
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: todo-backend
      app.kubernetes.io/instance: todo-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: todo-backend
        app.kubernetes.io/instance: todo-backend
    spec:
      serviceAccountName: todo-backend
      securityContext:
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      terminationGracePeriodSeconds: 30
      containers:
        - name: todo-backend
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: false
          image: "todo-backend:latest"
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          # Environment variables (non-sensitive)
          env:
            - name: APP_ENV
              value: "development"
            - name: DEBUG
              value: "false"

          # Mount secrets as environment variables
          envFrom:
            - secretRef:
                name: app-secrets

          # Readiness probe: is pod ready to accept traffic?
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3

          # Liveness probe: should pod be restarted?
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            timeoutSeconds: 3
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3

          # Resource requests and limits
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
      dnsPolicy: ClusterFirst
---
